<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Smart Logger v2</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
        }        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: #1f2937;
            line-height: 1.6;
            box-sizing: border-box;
        }
        
        /* Main container for responsive layout */
        .main-container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        
        /* Controls and input section */
        .controls-section {
            flex-shrink: 0;
        }
        
        /* Logs display section */
        .logs-section {
            flex: 1;
            min-height: 300px;
        }
        
        /* Landscape mode (aspect ratio based detection) */
        @media screen and (min-aspect-ratio: 4/3) and (min-width: 768px) {
            .main-container {
                flex-direction: row;
                align-items: flex-start;
            }
            
            .controls-section {
                width: min(350px, 30vw);
                flex-shrink: 0;
                position: sticky;
                top: 20px;
                max-height: calc(100vh - 40px);
                overflow-y: auto;
            }
            
            .logs-section {
                flex: 1;
                min-width: 0; /* Important for flex child */
            }
            
            /* Make controls more compact in landscape */
            .control-section .btn {
                font-size: 0.9em;
                padding: 6px 12px;
            }
            
            .input-container {
                margin-bottom: 15px;
            }
            
            #logTitle, #logInput {
                font-size: 0.9em;
            }
        }
        
        /* Portrait mode - stack vertically */
        @media screen and (max-aspect-ratio: 4/3), screen and (max-width: 767px) {
            .main-container {
                flex-direction: column;
            }
            
            .controls-section {
                width: 100%;
            }
            
            .logs-section {
                width: 100%;
            }
        }        .app-title {
            margin: 0 0 1rem 0;
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Control Panel Sections */
        .control-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
            margin: 0 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }/* Search Controls */
        .search-container {
            margin-bottom: 15px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 40px 10px 40px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .search-input:focus {
            border-color: #007acc;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #666;
            pointer-events: none;
        }
        
        .search-clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            color: #999;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .search-clear-btn:hover {
            background: #f0f0f0;
            color: #666;
        }

        .search-results {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border-color: #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Input and form styles */
        .input-container { 
            margin-bottom: 20px; 
        }
        
        #logTitle { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            font-size: 14px; 
            box-sizing: border-box; 
        }
        
        #logTitle:focus { 
            border-color: #007acc; 
            outline: none; 
        }
        
        #logInput { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            resize: vertical; 
            min-height: 80px; 
            box-sizing: border-box; 
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        #logInput:focus {
            border-color: #007acc;
            outline: none;
        }

        /* Add Log Form */
        .add-form {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Log Entry Styles */
        .log-entry {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .log-entry:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .log-header {
            padding: 1rem 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-header:hover {
            background: #f1f5f9;
        }

        .log-title-section {
            flex: 1;
        }

        .log-timestamp {
            font-weight: 600;
            color: #1f2937;
            font-size: 0.9rem;
        }

        .log-entry-title {
            color: #3b82f6;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .log-counter {
            color: #6b7280;
            font-size: 0.8rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: #f3f4f6;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
        }

        .log-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .log-actions button {
            background: none;
            border: none;
            padding: 0.25rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }

        .log-actions button:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .toggle-arrow {
            color: #6b7280;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }

        .log-content {
            padding: 1.5rem;
            display: none;
            border-top: 1px solid #f3f4f6;
            background: white;
        }        .log-content.expanded {
            display: block;
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Search highlight */
        .highlight {
            background: #fef08a;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }/* Responsive Design */
        
        /* Laptop Screen (769px - 1200px) - Add panel on top */
        @media (max-width: 1200px) and (min-width: 769px) {
            .app-layout {
                grid-template-columns: 280px 1fr;
                grid-template-rows: auto auto 1fr;
                grid-template-areas: 
                    "left-panel header"
                    "left-panel add-panel"
                    "left-panel main-content";
            }

            .add-log-panel {
                border-left: none;
                border-bottom: 1px solid #e5e7eb;
                padding: 1rem 2rem;
            }

            .app-header {
                padding: 1rem 2rem;
            }
        }

        /* Portrait/Mobile (<768px) - Hamburger menu */
        @media (max-width: 768px) {
            .app-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
                grid-template-areas: 
                    "header"
                    "add-panel"
                    "main-content";
                gap: 0;
            }

            /* Show hamburger menu */
            .hamburger-menu {
                display: flex;
            }

            /* Hide control panel by default */
            .left-control-panel {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 100%;
                max-width: 320px;
                z-index: 1000;
                background: white;
                box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
                transform: translateX(-100%);
                transition: transform 0.3s ease-out;
                overflow-y: auto;
            }

            /* Show control panel when active */
            .left-control-panel.mobile-open {
                display: block;
                transform: translateX(0);
            }

            .add-log-panel,
            .main-content {
                padding: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .app-header {
                padding: 1rem;
            }
        }

        /* Status Text Styles */
        .status-text {
            font-size: 0.85em;
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            background: #f3f4f6;
            color: #6b7280;
        }

        .status-text.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-text.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status-text.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        /* Auto-Save Button Styles */
        .btn.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .btn.active:hover {
            background: #059669;
            border-color: #059669;
        }

        .btn:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            border-color: #d1d5db;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: #e5e7eb;
            color: #9ca3af;
            border-color: #d1d5db;
        }

        /* Print Styles */
        @media print {
            .left-control-panel,
            .add-log-panel,
            .app-header {
                display: none !important;
            }

            .app-layout {
                display: block;
            }

            .main-content {
                padding: 0;
            }

            .log-entry {
                break-inside: avoid;
                margin-bottom: 1rem;
                border: 1px solid #000;
            }

            .log-content {
                display: block !important;
            }

            .log-actions {
                display: none;
            }
        }

        /* File Status */
        .status-text {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .status-success {
            color: #059669;
        }

        .status-error {
            color: #dc2626;
        }

        /* Search Results */
        .search-results {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        /* Auto-save indicator */
        .auto-save-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .auto-save-indicator.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }        .back-to-top:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        }

        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .loading-progress {
            font-size: 0.9rem;
            color: #a1a1aa;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }    </style>
</head>
<body>
    <div class="main-container">
        <div class="controls-section">
            <h1 class="app-title">Smart Logger v2</h1>

            <!-- File Operations -->
            <div class="control-section">
                <h3 class="section-title">💾 File Management</h3>
                <button id="enableAutoSaveBtn" class="btn btn-primary btn-small" onclick="toggleAutoSave()">📁 Enable Auto-Save to File</button>
                <div class="btn-group" style="margin-top: 0.5rem;">
                    <button class="btn btn-secondary btn-small" onclick="loadFromFile()">📂 Load from File</button>
                    <button class="btn btn-secondary btn-small" onclick="saveToFile()">💾 Save to File Now</button>
                </div>
                <div id="fileStatus" class="status-text">Auto-save: Disabled (using localStorage only)</div>
            </div>

            <!-- View and Data Operations -->
            <div class="control-section">
                <h3 class="section-title">� Operations</h3>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-small" onclick="exportLogs()">📤 Export</button>
                    <button class="btn btn-secondary btn-small" onclick="importLogs()">📥 Import</button>
                    <button class="btn btn-secondary btn-small" onclick="clearAllLogs()" style="color: #dc2626; border-color: #dc2626;">🗑️ Clear All</button>
                </div>
                <div class="btn-group" style="margin-top: 0.5rem;">
                    <button class="btn btn-secondary btn-small" onclick="expandAll()">📂 Expand All</button>
                    <button class="btn btn-secondary btn-small" onclick="collapseAll()">📁 Collapse All</button>
                    <button id="sortBtn" class="btn btn-secondary btn-small" onclick="toggleSort()">🔢 Sort: Oldest First</button>
                </div>
            </div>

            <!-- Search Section -->
            <div class="control-section">
                <h3 class="section-title">� Search & Filter</h3>
                <div class="search-container">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search logs..." oninput="searchLogs()" />
                    <button class="search-clear-btn" id="searchClearBtn" onclick="clearSearch()" title="Clear search">✕</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>

            <!-- Add New Log -->
            <div class="control-section">
                <h3 class="section-title">✍️ Add New Log</h3>
                <div class="input-container">
                    <input type="text" id="logTitle" class="form-input" placeholder="Enter log title (optional)..." />
                    <textarea id="logInput" class="form-input form-textarea" placeholder="Enter your log content here... (Ctrl+Enter to add)"></textarea>
                    <button class="btn btn-primary" onclick="addLog()">Add Log</button>
                </div>
            </div>
        </div>

        <div class="logs-section">
            <div id="logContainer"></div>
        </div>
    </div>

    <!-- Go to Top Button -->
    <button class="back-to-top" id="backToTop" title="Go to top">↑</button>

    <!-- Core JavaScript -->
    <script src="js/core-simple.js"></script>

    <!-- Initialize Application -->
    <script>
        // Initialize core functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM Content Loaded - Starting initialization...');
            
            try {
                // Initialize core FIRST
                console.log('🔧 Initializing core...');
                initializeCore();
                
                // Setup basic UI interactions
                console.log('🎨 Setting up UI...');
                setupBasicUI();
                
                console.log('✅ Application initialization complete!');
            } catch (error) {
                console.error('❌ Initialization error:', error);
            }
        });        // File System Access API Support
        let fileHandle = null;
        let autoSaveEnabled = false;
        let isFileAPISupported = false;
          // Access to core variables (these are defined in core-simple.js)
        function getAllLogs() { return window.allLogs || []; }
        function setAllLogs(logs) { 
            window.allLogs = logs; 
            // Also sync the local variable if it exists
            if (typeof allLogs !== 'undefined') {
                allLogs = logs;
            }
        }
        function getNextLogId() { return window.nextLogId || 1; }
        function setNextLogId(id) { 
            window.nextLogId = id; 
            // Also sync the local variable if it exists
            if (typeof nextLogId !== 'undefined') {
                nextLogId = id;
            }
        }

        // Check File System Access API support
        function checkFileAPISupport() {
            isFileAPISupported = 'showOpenFilePicker' in window && 'showSaveFilePicker' in window;
            
            const autoSaveBtn = document.getElementById('enableAutoSaveBtn');
            if (!isFileAPISupported && autoSaveBtn) {
                autoSaveBtn.disabled = true;
                autoSaveBtn.textContent = '📁 File API Not Supported';
                autoSaveBtn.title = 'File System Access API is not supported in this browser. Please use Chrome or Edge.';
            }
            
            return isFileAPISupported;
        }

        // Loading overlay functions
        function showLoadingOverlay(message = 'Loading...', showProgress = false) {
            hideLoadingOverlay(); // Remove any existing overlay
            
            const overlay = document.createElement('div');
            overlay.id = 'loadingOverlay';
            overlay.className = 'loading-overlay';
            
            overlay.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="loading-text">${message}</div>
                ${showProgress ? `
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="loading-progress" id="progressText">0%</div>
                ` : ''}
            `;
            
            document.body.appendChild(overlay);
            
            // Disable all interactions
            document.body.style.pointerEvents = 'none';
            overlay.style.pointerEvents = 'auto';
        }

        function updateLoadingProgress(percent, text = '') {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (progressFill) {
                progressFill.style.width = `${percent}%`;
            }
            if (progressText) {
                progressText.textContent = text || `${percent}%`;
            }
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.remove();
            }
            
            // Re-enable interactions
            document.body.style.pointerEvents = 'auto';
        }

        // Enhanced Auto-Save Functions
        async function enableAutoSave(showPrompt = true) {
            if (!isFileAPISupported) {
                alert('File System Access API is not supported in this browser. Please use Chrome or Edge.');
                return;
            }

            try {
                if (showPrompt) {
                    // Ask user to select/create a file for auto-saving
                    fileHandle = await window.showSaveFilePicker({
                        suggestedName: 'smart-logger-data.json',
                        types: [{
                            description: 'JSON files',
                            accept: { 'application/json': ['.json'] }
                        }]
                    });
                }

                autoSaveEnabled = true;
                localStorage.setItem('autoSaveEnabled', 'true');
                
                const autoSaveBtn = document.getElementById('enableAutoSaveBtn');
                const fileStatus = document.getElementById('fileStatus');
                
                if (autoSaveBtn) {
                    autoSaveBtn.innerHTML = '✅ Auto-Save Enabled';
                    autoSaveBtn.classList.add('active');
                }
                
                if (fileStatus) {
                    fileStatus.textContent = 'Auto-save: Enabled - changes saved to file automatically';
                    fileStatus.className = 'status-text success';
                }
                
                // Immediately save current data
                if (fileHandle) {
                    await autoSaveToFile();
                }
                
            } catch (error) {
                console.error('Failed to enable auto-save:', error);
                if (error.name !== 'AbortError') {
                    alert('Failed to enable auto-save: ' + error.message);
                }
            }
        }

        function disableAutoSave() {
            autoSaveEnabled = false;
            fileHandle = null;
            localStorage.setItem('autoSaveEnabled', 'false');
            
            const autoSaveBtn = document.getElementById('enableAutoSaveBtn');
            const fileStatus = document.getElementById('fileStatus');
            
            if (autoSaveBtn) {
                autoSaveBtn.innerHTML = '💾 Enable Auto-Save';
                autoSaveBtn.classList.remove('active');
            }
            
            if (fileStatus) {
                fileStatus.textContent = 'Auto-save: Disabled (using localStorage only)';
                fileStatus.className = 'status-text';
            }
        }        async function autoSaveToFile() {
            if (!autoSaveEnabled || !fileHandle) {
                console.log('Auto-save skipped: not enabled or no file handle');
                return;
            }
            
            try {
                const currentLogs = getAllLogs();
                const currentNextLogId = getNextLogId();
                console.log('Auto-saving to file...', { logsCount: currentLogs.length, nextLogId: currentNextLogId });
                
                const writable = await fileHandle.createWritable();                const data = {
                    logs: currentLogs,
                    nextLogId: currentNextLogId,
                    exportDate: new Date().toISOString(),
                    version: '1.0',
                    exportReason: 'Auto-save'
                };
                
                await writable.write(JSON.stringify(data, null, 2));
                await writable.close();
                
                console.log('Auto-save completed successfully');
                updateFileStatus('✅ Auto-saved', 'success');
                
            } catch (error) {
                console.error('Auto-save failed:', error);
                updateFileStatus('❌ Auto-save failed', 'error');
                
                // Disable auto-save if file is no longer accessible
                if (error.name === 'NotAllowedError' || error.name === 'NotFoundError') {
                    disableAutoSave();
                    alert('Auto-save disabled: File is no longer accessible. Please re-enable if needed.');
                }
            }
        }

        function updateFileStatus(message, type = '') {
            const fileStatus = document.getElementById('fileStatus');
            if (!fileStatus) return;
            
            const originalMessage = fileStatus.textContent;
            
            fileStatus.textContent = message;
            fileStatus.className = `status-text ${type}`;
            
            // Revert to original message after 3 seconds
            setTimeout(() => {
                if (autoSaveEnabled) {
                    fileStatus.textContent = 'Auto-save: Enabled - changes saved to file automatically';
                    fileStatus.className = 'status-text success';
                } else {
                    fileStatus.textContent = 'Auto-save: Disabled (using localStorage only)';
                    fileStatus.className = 'status-text';
                }
            }, 3000);
        }

        // Enhanced Toggle Auto-Save
        function toggleAutoSave() {
            if (autoSaveEnabled) {
                disableAutoSave();
            } else {
                enableAutoSave(true);
            }
        }        // Enhanced Save to File
        async function saveToFile() {
            if (!isFileAPISupported) {
                // Fallback to basic download
                const currentLogs = getAllLogs();
                const data = JSON.stringify(currentLogs, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `smart-logger-manual-save-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                URL.revokeObjectURL(url);
                console.log('💾 Logs saved to file (fallback method)');
                return;
            }

            try {
                const fileHandle = await window.showSaveFilePicker({
                    suggestedName: `smart-logger-manual-save-${new Date().toISOString().split('T')[0]}.json`,
                    types: [{
                        description: 'JSON files',
                        accept: { 'application/json': ['.json'] }
                    }]
                });

                const writable = await fileHandle.createWritable();
                const currentLogs = getAllLogs();
                const currentNextLogId = getNextLogId();                const data = {
                    logs: currentLogs,
                    nextLogId: currentNextLogId,
                    exportDate: new Date().toISOString(),
                    version: '1.0',
                    exportReason: 'Manual save'
                };
                
                await writable.write(JSON.stringify(data, null, 2));
                await writable.close();
                
                alert('✅ Data saved to file successfully!');
                updateFileStatus('✅ Manually saved', 'success');
                
            } catch (error) {
                if (error.name !== 'AbortError') {
                    alert('❌ Failed to save file: ' + error.message);
                    console.error('Save failed:', error);
                }
            }
        }        // Enhanced Load from File
        async function loadFromFile() {
            showLoadingOverlay('Loading file...', true);
            updateLoadingProgress(10, 'Opening file picker...');
            
            if (!isFileAPISupported) {
                // Fallback to basic file input
                hideLoadingOverlay();
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                
                input.onchange = function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        showLoadingOverlay('Reading file...', true);
                        updateLoadingProgress(20, 'Reading file contents...');
                        
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            try {
                                updateLoadingProgress(60, 'Parsing JSON data...');
                                const data = JSON.parse(e.target.result);
                                updateLoadingProgress(80, 'Processing logs...');
                                loadLogData(data);
                                updateLoadingProgress(100, 'Complete!');
                                setTimeout(hideLoadingOverlay, 500);
                            } catch (error) {
                                hideLoadingOverlay();
                                console.error('❌ Error loading file:', error);
                                alert('Error reading file. Please check the file format.');
                            }
                        };
                        
                        reader.onerror = function() {
                            hideLoadingOverlay();
                            alert('Error reading file.');
                        };
                        
                        reader.readAsText(file);
                    } else {
                        hideLoadingOverlay();
                    }
                };
                
                input.click();
                return;
            }

            try {
                updateLoadingProgress(20, 'Waiting for file selection...');
                
                const [fileHandle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'JSON files',
                        accept: { 'application/json': ['.json'] }
                    }]
                });

                updateLoadingProgress(40, 'Reading file...');
                const file = await fileHandle.getFile();
                
                updateLoadingProgress(60, 'Parsing file contents...');
                const contents = await file.text();
                
                updateLoadingProgress(80, 'Processing JSON data...');
                const data = JSON.parse(contents);
                
                updateLoadingProgress(90, 'Loading logs...');
                loadLogData(data);
                
                updateLoadingProgress(100, 'Complete!');
                setTimeout(hideLoadingOverlay, 500);
                
            } catch (error) {
                hideLoadingOverlay();
                if (error.name !== 'AbortError') {
                    alert('❌ Failed to load file: ' + error.message);
                    console.error('Load failed:', error);
                }
            }
        }        function loadLogData(data) {
            try {
                console.log('=== LOAD LOG DATA DEBUG (Logger.html Style) ===');
                console.log('Input data:', data);
                console.log('Input logs count:', data.logs ? data.logs.length : 0);
                console.log('Input logs array:', data.logs);
                
                // Basic validation - more permissive like logger.html
                if (!data.logs || !Array.isArray(data.logs)) {
                    hideLoadingOverlay();
                    alert('❌ Invalid file format! Please select a valid logger backup file.');
                    return;
                }

                const currentLogs = getAllLogs();
                console.log('Current logs count:', currentLogs.length);
                
                // Show confirmation dialog (but hide loading overlay first for better UX)
                hideLoadingOverlay();
                const action = currentLogs.length > 0 ? 
                    confirm(`Found ${data.logs.length} logs in file.\nDo you want to replace existing logs?\n\nClick OK to replace, Cancel to merge.`) :
                    true;
                
                // Show loading again for processing
                showLoadingOverlay('Processing logs...', true);
                updateLoadingProgress(10, 'Preparing data...');
                
                let finalLogs = [];
                let newNextLogId = getNextLogId();
                
                if (action) {
                    // Replace mode - start fresh like logger.html does
                    finalLogs = [];
                    // Use file's nextLogId if available, following logger.html pattern
                    if (data.nextLogId) {
                        newNextLogId = data.nextLogId;
                    }
                    updateLoadingProgress(20, 'Replacing existing logs...');
                } else {
                    // Merge mode - keep existing logs
                    finalLogs = [...currentLogs];
                    // Find highest existing ID to avoid conflicts (same as before)
                    const maxExistingId = currentLogs.reduce((max, log) => Math.max(max, log.id || 0), 0);
                    newNextLogId = Math.max(newNextLogId, maxExistingId + 1);
                    updateLoadingProgress(20, 'Merging with existing logs...');
                }
                
                // Process each loaded log - SIMPLIFIED logger.html approach
                let processedCount = 0;
                const totalLogs = data.logs.length;
                
                data.logs.forEach((log, index) => {
                    // Update progress
                    const progress = 20 + (index / totalLogs) * 60; // 20-80% for processing
                    updateLoadingProgress(Math.round(progress), `Processing log ${index + 1} of ${totalLogs}...`);
                    
                    console.log(`Processing log ${index + 1}:`, log);
                    
                    // Skip only completely null/undefined logs - minimal validation like logger.html
                    if (!log) {
                        console.warn('Skipping null log at index', index);
                        return;
                    }
                    
                    // PRESERVE ORIGINAL STRUCTURE - key difference from previous implementation
                    // Only assign ID if not present (logger.html style)
                    if (!log.id) {
                        log.id = newNextLogId++;
                    }
                    
                    // Migration for imported logs without title/content structure
                    // NEVER DELETE the original text property (logger.html preserves everything)
                    if (!log.hasOwnProperty('title') && log.text) {
                        const lines = log.text.split('\n');
                        log.title = lines[0] || '';
                        log.content = lines.slice(1).join('\n').trim();
                        if (lines.length === 1) {
                            log.content = log.text;
                        }
                        // CRITICAL: Keep original text field for compatibility (logger.html approach)
                        console.log('Migrated old format log while preserving original:', log.title);
                    }
                    
                    // Minimal defaults - only add if truly missing
                    if (!log.timestamp) {
                        log.timestamp = new Date().toLocaleString();
                    }
                    
                    finalLogs.push(log);
                    processedCount++;
                    
                    console.log(`Added log with ID ${log.id}:`, log);
                });
                
                updateLoadingProgress(80, 'Updating application state...');
                
                console.log('=== FINAL RESULTS (Logger.html Style) ===');
                console.log('Processed logs count:', processedCount);
                console.log('Final logs array length:', finalLogs.length);
                console.log('Final logs array:', finalLogs);
                console.log('Final nextLogId:', newNextLogId);
                
                // Update the core variables
                setAllLogs(finalLogs);
                setNextLogId(newNextLogId);
                
                updateLoadingProgress(90, 'Saving to local storage...');
                
                // Save to localStorage
                localStorage.setItem('logs', JSON.stringify(finalLogs));
                localStorage.setItem('nextLogId', newNextLogId.toString());
                
                updateLoadingProgress(95, 'Refreshing display...');
                
                // Refresh display
                if (typeof displayLogs === 'function') {
                    displayLogs();
                }
                
                // Auto-save if enabled
                if (autoSaveEnabled) {
                    autoSaveToFile();
                }
                
                updateLoadingProgress(100, 'Complete!');
                
                const actionText = action ? 'replaced' : 'merged';
                const message = `✅ ${processedCount} logs ${actionText} successfully!\n\nImported: ${processedCount} logs\nTotal in app: ${finalLogs.length} logs`;
                
                setTimeout(() => {
                    hideLoadingOverlay();
                    alert(message);
                    updateFileStatus(`✅ Loaded from file (${actionText})`, 'success');
                }, 500);
                
                console.log('=== LOAD COMPLETED (Logger.html Style) ===');
                
            } catch (error) {
                hideLoadingOverlay();
                console.error('❌ Error in loadLogData:', error);
                alert(`❌ Error loading logs: ${error.message}`);
            }
        }// Debug functions for testing

        // Harmonized activation for search, title, and log input fields
        function harmonizeInputActivation(el, options = {}) {
            // Remove readonly and focus on mouseenter
            el.addEventListener('mouseenter', () => {
                el.removeAttribute('readonly');
                if (document.activeElement !== el) el.focus();
            });
            // Set readonly if not focused on mouseleave
            el.addEventListener('mouseleave', () => {
                if (document.activeElement !== el) el.setAttribute('readonly', true);
            });
            // Remove readonly on focus
            el.addEventListener('focus', () => el.removeAttribute('readonly'));
            // Set readonly on blur
            el.addEventListener('blur', () => el.setAttribute('readonly', true));
            // Custom keydown logic
            if (options.onEnter) {
                el.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        options.onEnter();
                    }
                });
            }
            if (options.onShiftTab) {
                el.addEventListener('keydown', function(event) {
                    if (event.key === 'Tab' && event.shiftKey) {
                        event.preventDefault();
                        options.onShiftTab();
                    }
                });
            }
        }

        // Apply harmonized activation on DOMContentLoaded
        // (after all elements are available)
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const logTitle = document.getElementById('logTitle');
            const logInput = document.getElementById('logInput');

            // Set readonly by default
            if (searchInput) searchInput.setAttribute('readonly', true);
            if (logTitle) logTitle.setAttribute('readonly', true);
            if (logInput) logInput.setAttribute('readonly', true);

            harmonizeInputActivation(searchInput);
            harmonizeInputActivation(logTitle, {
                onEnter: () => logInput && (logInput.removeAttribute('readonly'), logInput.focus())
            });
            harmonizeInputActivation(logInput, {
                onShiftTab: () => logTitle && (logTitle.removeAttribute('readonly'), logTitle.focus())
            });
        });
